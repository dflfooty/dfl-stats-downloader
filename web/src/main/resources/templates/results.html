<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="jobsList" th:unless="${#lists.isEmpty(jobs)}" class="jobs-block">
	   <table id="jobs" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
	                <tr>
		            <th>Id</th>
		            <th>Year</th>
		            <th>Round</th>
		            <th>Created At</th>
		            <th>Updated At</th>
		            <th>Status</th>
		            <th>File</th>
		        </tr>
	        </thead>
	        <tbody>
                <tr th:each="job: ${jobs}">
                    <td th:text="${job.id}">id</td>
                    <td th:text="${job.year}">year</td>
                    <td th:text="${job.round}">round</td>
                    <td th:text="${job.createdAt}">createdAt</td>
                    <td th:text="${job.updatedAt}">updatecAt</td>
                    <td th:text="${job.status}">status</td>
                    <td><a th:if="${job.file} != null" th:href="@{${job.file}}" target="_blank">Download</a></td>
                </tr>
            </tbody>
        </table>
	</div>
</body>
</html>
